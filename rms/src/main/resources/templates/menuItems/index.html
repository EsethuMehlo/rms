<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TMenu Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

<div class = "container">
    <h1 class = "text-center my-4"> Create Menu Item</h1>

    <a class = "btn btn-primary" href = "/menu"> Menu</a>

    <table class = "menu=items-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Description</th>
            <th>image</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="menuItem: ${menuItems}">
            <td th:text="${menuItems.id}"></td>
            <td th:text="${menuItems.name}"></td>
            <td th:text="${menuItems.category}"></td>
            <td th:text="@{${menuItems.price} + 'ZAR'}"></td>
            <td th:text="${menuItems.description}"></td>
            <td th:src="@{'/images'+${menuItems.imageFileName}}" alt ="..." width ="100"></td>
            <td style = "white-space:nowrap">
                <a class = "btn btn-primary btn-sm"
                   th href ="@(/products/edit(id=$(product.id)))">Edit</a>
                <a class = "btn btn-danger btn-sm"
                   th href ="@(/products/delete(id=$(product.id)))"
                   onclick="return confirm('Are you sure?')" >Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
